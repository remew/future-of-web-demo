<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<title>Future of Web</title>
		<link href="common.css" rel="stylesheet" type="text/css">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="slide-import.html">
	</head>
	<body>
		<template is="dom-bind" id="app">
			<web-socket id="ws" on-message="websocketOnMessage"></web-socket>
			<slide-holder counter="[[counter]]">
				<slide-sheet>
					<first-slide class="content"></first-slide>
				</slide-sheet>
				<slide-sheet>
					<slide-no2 class="content"></slide-no2>
				</slide-sheet>
				<slide-sheet>
					<slide-no3 class="content"></slide-no3>
				</slide-sheet>
				<slide-sheet>
					<slide-no4 class="content"></slide-no4>
				</slide-sheet>
				<slide-sheet>
					<slide-no5 class="content"></slide-no5>
				</slide-sheet>
				<slide-sheet>
					<slide-no6 class="content"></slide-no6>
				</slide-sheet>
				<slide-sheet>
					<slide-no7 class="content"></slide-no7>
				</slide-sheet>
			</slide-holder>
		</template>
		<script src="app.js"></script>
	</body>
</html>
